<div class="div"></div>

<div id="main">
  <div id="left"></div>
  <div id="center"></div>
  <div id="right"></div>
</div>

<span id="spanAllBuy"></span>
<div class="buttonShowClose" id="buttonShowClose">
  <button type='button' id="showData">My Orders</button>
  <button type='button' id="closeData">Сlose Orders</button>
</div>

<div id="showResultatForm">
  <h2 id='titleForm'></h2>
</div>

<form id='formMainPages' name="mainForm" onsubmit="return validateForm()">
  <h2>Form order</h2>

  <label id="validationMessageUserName" for="username" class="required-label">Enter your full name for buy, please!</label>
  <input type="text" id="username" name="nameUser" placeholder="Write here" required tabindex="1" />

  <label id="validationMessageUserCity" for="citys" class="required-label-select">Select a city</label>
  <select name="citys" required tabindex="2">
    <option value="0">--select city--</option>
    <option value="Odessa">Odessa</option>
    <option value="Dnipro">Dnipro</option>
    <option value="New York">NYC</option>
    <option value="Toronto">Toronto</option>
    <option value="London">London</option>
  </select>

  <label for="validationMessageMail" class="required-label-number" id="checkMailNumber">Enter your number mail</label>
  <p><input type="number" name="numberMail" placeholder="Write here" id="validationMessageMail" required tabindex="3"></p>

  <label for="pay" class="required-label-choose">Choose your payment method</label>
  <p class="radioMainBlock">
    <input type="radio" class="radioButton" name="pay" value="pastpaid" required tabindex="4"/> Past paid
    <input type="radio" class="radioButton" name="pay" value="bankcard" required tabindex="5"/> Bank card
  </p>

  <label for="goodsSelectQuantity" class="required-label-quantity" id="titleChError">Select quantity of goods</label>
  <p><input type="number" name="numberQuantity" placeholder="Write here" id="goodsSelectQuantity" required tabindex="6"></p>
  <textarea id="comment" name="commet" placeholder="Input your comment" tabindex="7"></textarea>

  <button type='button' id="btn" class="button" tabindex="8">Button save</button>
  <button id ="closebButton" type="button">X</button>
</form>



<button type="button"
  class="btn btn-secondary"
  data-bs-toggle="tooltip"
  data-bs-placement="top"
  data-bs-custom-class="custom-tooltip"
  data-bs-title="This top tooltip is themed via CSS variables.">
  Custom Tooltip
</button>
